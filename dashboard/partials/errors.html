<div class="row">
	<div class="page-header">
		<div class="col-xs-6">
			<h1 class="">
				Errors
			</h1>
		</div>
		<div class="col-xs-6">
			<br>
			<div class="row form-group">
				<input class="form-control" placeholder="Search.." ng-model="globalSearchTerm"type="text" />
			</div>
		</div>
	</div>
</div>
<!-- /.row -->
<script type="text/ng-template" id="bulkSelection.html">
    <input type="checkbox" ng-disabled="selectedAllPages" ng-change="toggleAll()" ng-model="selectedAll" id="select_all" value="" />
</script>
<script type="text/ng-template" id="bulkActions.html">
    <div class="text-center">
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                Actions
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li><a ng-click="bulkAction('delete')" href="javascript:void(0);">Delete</a>
            </ul>
        </div>
    </div>
</script>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div ng-show="selecteds.length > 0" class="alert alert-warning">
                    <strong>{{ selectedAllPages ? gridTotal : selecteds.length}}/{{gridTotal}}</strong> items selected.
                    <a ng-show="!selectedAllPages" ng-click="toggleSelectAllPages($event)" href="#" class="alert-link">Select all pages</a>
                    <a ng-show="selectedAllPages" ng-click="toggleSelectAllPages($event)" href="#" class="alert-link">Unselect all</a>
                </div>
				<table class="resp table table-bordered table-hover" ng-table="gridErrors" show-filter="false">
					<tr ng-repeat="error in $data" class="active">
						<td header="'bulkSelection.html'" class="center center-y">
							<input ng-change="toggleSelection(error)" ng-model="error.isSelected" ng-disabled="selectedAllPages" type="checkbox" />
						</td>
						<td class="break-line" title="'Message'" sortable="'data.message'" ng-bind="error.message"></td>
						<td class="break-line" title="'URL'"sortable="'url'" ng-bind="error.url"></td>
						<td class="break-line" title="'Date'" sortable="'data.date'" ng-bind="error.date | AppDate"></td>
						<td class="break-line" title="'Browser'" ng-bind="error.browser + ' ' +( error.browserVersion || '')"></td>
						<td class="break-line" title="'OS'" ng-bind="error.os"></td>
						<td header="'bulkActions.html'" class="center center-y">
							<button type="button" ng-click="showDetails(error)" class="btn btn-sm btn-primary">
								<i class="fa fa-reorder">
								</i>
							</button>
							<button type="button" ng-click="remove(error)" class="btn btn-sm btn-danger">
								<i class="fa fa-times">
								</i>
							</button>
						</td>
					</tr>
				</table>
				<!-- /.table-responsive -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
