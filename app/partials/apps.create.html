<div class="container">
    <div class="panel">
        <div class="panel-body">
            <div ng-if="messages.error" role="alert" class="alert alert-danger">
                <div ng-repeat="error in messages.error">{{error.msg}}</div>
            </div>
            <div ng-if="messages.success" role="alert" class="alert alert-success">
                <div ng-repeat="success in messages.success">{{success.msg}}</div>
            </div>
            <form ng-submit="submit()" class="form-horizontal">
                <legend>App Information</legend>
                <div class="form-group">
                    <label for="name" class="col-sm-3">Name</label>
                    <div class="col-sm-7">
                        <input required type="name" name="name" id="name" class="form-control" ng-model="app.name"></div>
                </div>
                <div class="form-group">
                    <label for="host" class="col-sm-3">Hosts</label>
                    <div class="col-sm-7">
                        <input type="text" placeholder="Separated by commas" name="host" id="host" class="form-control" ng-model="app.host">
                        <div class="alert alert-warning" role="alert">Not implemented yet.</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-4">
                        <button type="submit" class="btn btn-success" ng-bind="buttonLabel"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
